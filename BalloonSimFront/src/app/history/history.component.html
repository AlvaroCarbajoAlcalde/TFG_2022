<section class="content-card">
    <h1>Historial</h1>
    <hr>
    <div id="search">
        <label for="">Buscar</label>
        <input name="search" type="text" id="search-input">
    </div>
    <table class="flights">
        <thead>
            <tr>
                <th>No</th>
                <th>Nombre</th>
                <th>Despegue</th>
                <th>Fecha</th>
                <th>Duraci√≥n</th>
                <th>Ver</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let flight of flightList">
                <td>{{flight.no}}</td>
                <td>{{flight.name}}</td>
                <td>{{flight.takeoff}}</td>
                <td>{{flight.date}}</td>
                <td>{{flight.duration}}</td>
                <td> <a (click)="seeFlightDetails(flight.id)">Ver vuelo</a></td>
            </tr>
        </tbody>
    </table>
</section>
