<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFG Alvaro</title>

    <!--Imports-->
    <script src="./js/libs/jquery/jquery.min.js"></script>
    <script src="./js/libs/babylon/babylon.min.js"></script>
    <script src="./js/libs/babylon/babylon.loaders.min.js"></script>
    <script src="./js/var.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/scene.js"></script>
    <script src="./js/balloon.js"></script>
    <script src="./js/balloonInterface.js"></script>
    <script src="./js/userControls.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/tablet.css">
    <link rel="stylesheet" href="./styles/quemador.css">
    <link rel="stylesheet" href="./styles/altimetro.css">
    <link rel="stylesheet" href="./styles/loading.css">
    <link rel="stylesheet" href="./styles/optionsBar.css">

</head>

<body>

    <section id="menu" class="">
        <h1>Menu</h1>
        <button onclick="startGame()">Empezar juego</button>
        <h4 id="firma"><i>Hecho por <b>Álvaro Carbajo</b>.</i></h4>
    </section>

    <section id="tablet" class="hidden" onclick="toggleTablet()">
        <div id="tabletContent">
            <p id="positionX"></p>
            <p id="positionZ"></p>
            <p id="positionY"></p>
        </div>
    </section>

    <section id="optionsBar" class="hidden">
        <div id="eyeBtn" onclick="toggleVisibility(this)">
            <div class="shut">
                <span></span>
            </div>
            <div class="ball"></div>
        </div>
        <a href="javascript:void(0);" class="close" onclick="endSim()"></a>
    </section>

    <section id="quemador" class="hidden">
        <img draggable="false" id="gatilloIzq" src="./assets/img/leftTrigger.png" onmousedown="clickQuemador(this)"
            onmouseup="unClickQuemador(this)" onmouseleave="unClickQuemador(this)">
        <img draggable="false" id="gatilloDch" src="./assets/img/rightTrigger.png" onmousedown="clickQuemador(this)"
            onmouseup="unClickQuemador(this)" onmouseleave="unClickQuemador(this)">
    </section>

    <section id="altimetro" class="hidden" onclick="toggleAltimetro()">
        <div id="altimetroContent">
            <label id="altTemperatura">T 23.3°C</label>
            <label id="altSpeed">Wind: 63° <br>23.3 m/s</label>
            <label id="altSpeedAlt">6 m/s</label>
            <label id="altAltura">6000 feet</label>
            <label id="altPresion">Pressure<br>932.1 hPa</label>
            <label id="altTime">Flight Time: 02:21:49</label>
            <img id="altRegla" src="./assets/img/regla.png"></img>
            <img id="altReglaInv" src="./assets/img/reglainv.png"></img>
            <div id="altDiffContainer">
                <div id="altDiffUp"></div>
                <div id="altDiffDown"></div>
            </div>
        </div>
    </section>

    <section id="game" class="hidden">

    </section>

    <section id="loading" class="hidden">
        <!-- Icono de carga de https://loading.io/css/-->
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p id="loadMessage"></p>
    </section>

</body>

</html>
